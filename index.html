<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <title>Projeto | Lista de Compras </title>
</head>

<body>
    <header>
        <h1> Lista de compras</h1>
    </header>

    <main>
        <section class="cadastro-produtos-section">

            <figure>
                <img class="imagem-mae-e-filho" src="./assets/images/mom-and-son.png" alt="Imagem de uma mÃ£e segurando um carro de supermercado junto com seu filho.">
            </figure>

            <aside>
                <form id="formulario-cadastro">
                    <input type="text" name="produto" id="produto" placeholder="produto" required>
                    <input type="number" name="quantidade" id="quantidade" placeholder="quantidade" required>
                    <input type="number" name="valor" id="valor" placeholder="valor" step=".01" required>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </form>
                <h2 id="valor-pagamento"></h2>
            </aside>

        </section>

        <section class="lista-produtos-section">
            <table id="tabela-produtos">
                <tr>
                    <th>Produto</th>
                    <th>Qtd</th>
                    <th>Valor</th>
                    <th>Total</th>
                </tr> 

            </table>

        </section>

    </main>

    <script src="assets/js/index.js"></script>
</body>

</html>
